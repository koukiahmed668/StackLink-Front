<div class="fixed inset-0 w-full h-full bg-gradient-to-br from-purple-600 to-indigo-800 flex items-start justify-center overflow-y-auto py-4 px-4">
  <!-- Sparkle container -->
  <div class="sparkle-container absolute inset-0 w-full h-full overflow-hidden"></div>
  
  <!-- Floating decorative elements -->
  <div class="absolute top-20 right-20 w-20 h-20 bg-white/10 rounded-full blur-xl animate-float"></div>
  <div class="absolute bottom-20 left-20 w-32 h-32 bg-purple-400/10 rounded-full blur-xl animate-float" style="animation-delay: 1s;"></div>
  <div class="absolute top-1/4 left-1/3 w-16 h-16 bg-indigo-300/10 rounded-full blur-xl animate-float" style="animation-delay: 2s;"></div>
  <div class="absolute bottom-1/3 right-1/3 w-24 h-24 bg-violet-300/10 rounded-full blur-xl animate-float" style="animation-delay: 1.5s;"></div>
  
  <!-- Animated stars -->
  <div class="absolute w-2 h-2 bg-white rounded-full top-1/4 right-1/5 animate-pulse-star" style="animation-duration: 3s;"></div>
  <div class="absolute w-1 h-1 bg-white rounded-full top-2/3 left-1/4 animate-pulse-star" style="animation-duration: 2.5s;"></div>
  <div class="absolute w-3 h-3 bg-white rounded-full bottom-1/4 left-1/3 animate-pulse-star" style="animation-duration: 4s;"></div>
  <div class="absolute w-2 h-2 bg-white rounded-full top-1/2 right-1/3 animate-pulse-star" style="animation-duration: 3.5s;"></div>
  <div class="absolute w-1 h-1 bg-white rounded-full bottom-1/3 right-2/3 animate-pulse-star" style="animation-duration: 2s;"></div>
  
  <div class="max-w-xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden transform hover:scale-[1.01] transition-all duration-300 animate-fade-in-up z-10 my-10">
    <!-- Header with decorative element -->
    <div class="relative">
      <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-indigo-600 h-2"></div>
      <div class="pt-5 pb-3 px-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Join StackLink</h1>
        <p class="text-gray-600">Create an account to connect with developers</p>
      </div>
    </div>

    <form class="px-8 pt-3 pb-5">
      <div class="space-y-4 max-w-lg mx-auto">
        <!-- Name Fields (side by side) -->
        <div class="grid grid-cols-2 gap-4">
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">First Name</label>
            <div class="relative">
              <input type="text" placeholder="Enter your first name" 
                    class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded-lg py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all duration-200">
            </div>
          </div>
          <div class="group">
            <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Last Name</label>
            <div class="relative">
              <input type="text" placeholder="Enter your last name" 
                    class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded-lg py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all duration-200">
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="group">
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input type="email" placeholder="Enter your email" 
                  class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded-lg py-2 pl-10 pr-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all duration-200">
          </div>
        </div>

        <!-- Username Field -->
        <div class="group">
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input type="text" placeholder="Choose a username" 
                  class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded-lg py-2 pl-10 pr-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all duration-200">
          </div>
        </div>

        <!-- Password Field -->
        <div class="group">
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input [type]="hidePassword ? 'password' : 'text'" placeholder="Create a password" 
                  class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded-lg py-2 pl-10 pr-10 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all duration-200">
            <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="group">
          <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
            </div>
            <input [type]="hidePassword ? 'password' : 'text'" placeholder="Confirm your password" 
                  class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded-lg py-2 pl-10 pr-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all duration-200">
          </div>
        </div>

        <!-- Terms Agreement -->
        <div>
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300 transition duration-150">
            <span class="ml-2">I agree to the 
              <a href="#" class="text-indigo-600 hover:text-indigo-800 hover:underline">Terms of Service</a> and 
              <a href="#" class="text-indigo-600 hover:text-indigo-800 hover:underline">Privacy Policy</a>
            </span>
          </label>
        </div>

        <!-- Sign Up Button -->
        <div class="mt-5">
          <button type="button" 
                  class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-medium py-2.5 px-4 rounded-lg shadow-md hover:from-purple-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:-translate-y-0.5 transition-all duration-200 animate-pulse">
            Create Account
          </button>
        </div>

        <!-- Social Signup -->
        <div class="mt-5">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white text-gray-500">Or sign up with</span>
            </div>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-3">
            <button type="button" 
                    class="w-full flex items-center justify-center py-2 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
              <img src="assets/icons/google.svg" alt="Google" class="h-5 w-5 mr-2">
              <span class="text-sm font-medium text-gray-700">Google</span>
            </button>
            <button type="button" 
                    class="w-full flex items-center justify-center py-2 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
              <img src="assets/icons/github.svg" alt="GitHub" class="h-5 w-5 mr-2">
              <span class="text-sm font-medium text-gray-700">GitHub</span>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="px-8 py-3 bg-gray-50 border-t border-gray-100 flex justify-center">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-800 hover:underline transition-all duration-200">Log in</a>
      </p>
    </div>
  </div>
</div>
