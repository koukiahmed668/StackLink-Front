<nav class="bg-gradient-to-r from-indigo-700 to-purple-700 dark:from-gray-800 dark:to-gray-900 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and brand name -->
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-white text-xl font-bold flex items-center space-x-2">
            <img src="assets/icons/stacklink-logo.svg" alt="StackLink Logo" class="w-8 h-8" />
            <span>StackLink</span>
          </a>
        </div>
      </div>

      <!-- Navigation links -->
      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/home" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Home</a>
        <a routerLink="/trending-repos" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Trending Repos</a>
        <a routerLink="/tech-news" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Tech News</a>
        <a routerLink="/portfolios" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Portfolios</a>
      </div>

      <!-- Auth buttons and Dark mode toggle -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Notification center -->
        <app-notification-center></app-notification-center>
        
        <!-- Dark mode toggle -->
        <button 
          (click)="toggleDarkMode()"
          class="text-white p-2 rounded-full focus:outline-none transition-colors duration-200"
          [attr.aria-label]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'"
          [attr.title]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <!-- Sun icon for dark mode -->
          <svg *ngIf="isDarkMode$ | async" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <!-- Moon icon for light mode -->
          <svg *ngIf="!(isDarkMode$ | async)" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>

        <a routerLink="/auth/login" class="text-white hover:text-indigo-200 dark:hover:text-gray-300 px-3 py-2 text-sm font-medium transition-colors duration-200">Login</a>
        <a routerLink="/auth/register" class="bg-white text-indigo-700 dark:bg-gray-200 dark:text-gray-800 hover:bg-indigo-100 dark:hover:bg-gray-100 px-4 py-2 rounded-md text-sm font-medium shadow-md hover:shadow-lg transition-all duration-200 transform hover:scale-105">Sign Up</a>
      </div>

      <!-- Mobile menu button and dark mode toggle -->
      <div class="flex items-center md:hidden space-x-2">
        <!-- Notification center for mobile -->
        <app-notification-center></app-notification-center>
        
        <!-- Dark mode toggle for mobile -->
        <button 
          (click)="toggleDarkMode()"
          class="text-white p-2 rounded-full focus:outline-none transition-colors duration-200"
          [attr.aria-label]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'"
          [attr.title]="(isDarkMode$ | async) ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          <!-- Sun icon for dark mode -->
          <svg *ngIf="isDarkMode$ | async" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <!-- Moon icon for light mode -->
          <svg *ngIf="!(isDarkMode$ | async)" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>

        <button type="button" class="text-white hover:text-indigo-200 focus:outline-none" (click)="toggleMobileMenu()">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden" [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <a routerLink="/home" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Home</a>
      <a routerLink="/trending-repos" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Trending Repos</a>
      <a routerLink="/tech-news" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Tech News</a>
      <a routerLink="/portfolios" routerLinkActive="bg-indigo-800 dark:bg-gray-700" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium">Portfolios</a>
      <div class="flex space-x-2 pt-2">
        <a routerLink="/auth/login" class="text-white hover:bg-indigo-600 dark:hover:bg-gray-700 block px-3 py-2 rounded-md text-base font-medium w-1/2 text-center">Login</a>
        <a routerLink="/auth/register" class="bg-white text-indigo-700 dark:bg-gray-200 dark:text-gray-800 block px-3 py-2 rounded-md text-base font-medium w-1/2 text-center">Sign Up</a>
      </div>
    </div>
  </div>
</nav>
